<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Simulator</title>
    <link href="index.css" rel="stylesheet" />
  </head>

  <body class="center">
    <div class="outer-container center">
      <div id="form-container" class="center">
        <form id="config" class="center">
          <div class="input-wrapper">
            <input type="number" name="width" min="0" max="100" required />
            <label for="width">Map Width</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="height" min="0" max="100" required />
            <label for="height">Map Height</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="startEnergy" min="0" max="10000" required />
            <label for="startEnergy">Animal starting energy</label>
          </div>
          <div class="input-wrapper">
            <input
              type="number"
              name="energyPassedToChild"
              pattern="/^(0(\.\d+)?|1(\.0+)?)$/"
              step="0.01"
              required
            />
            <label for="energyPassedToChild">Energy passed to child</label>
          </div>
          <div class="input-wrapper">
            <input
              type="number"
              name="jungleRatio"
              pattern=" /^(0(\.\d+)?|1(\.0+)?)$/"
              step="0.01"
              required
            />
            <label for="jungleRatio">Jungle ratio</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="moveEnergy" min="0" max="1000" required />
            <label for="moveEnergy">Energy required per move</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="startAnimalCount" min="2" max="1000" required />
            <label for="startAnimalCount">Number of animals at the start</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="grassEnergy" min="0" max="1000" required />
            <label for="grassEnergy">Energy gained from grass</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="dayLength" min="10" max="1000" required />
            <label for="grassEnergy">Day length</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="simulation-container" class="center">
        <div id="canvas-container" class="center">
          <canvas id="canvas"></canvas>
        </div>
        <div id="stats-container">
          <div id="globalStats" class="center">
            <span id="date">Day: 0</span>
            <span id="alive">Animals alive curently: 0</span>
            <span id="genome">Dominating genome: none</span>
            <span id="lifespan">Average animal lifespan: 0</span>
          </div>
          <div id="selectedStats" class="center">
            <span id="animalName">Selected animal: Animal</span>
            <span id="selectedGenome">Genome:none</span>
            <span id="childrenCount">Children count: 0</span>
            <span id="status">Status: dead</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.ts" defer></script>
  </body>
</html>
