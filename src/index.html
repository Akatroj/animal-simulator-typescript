<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Simulator</title>
    <link href="index.css" rel="stylesheet" />
  </head>

  <body class="container">
    <div class="container outer-container">
      <div class="form-container container">
        <form id="config" class="container">
          <div class="input-wrapper">
            <input type="number" name="width" min="0" max="100" required />
            <label for="width">Map Width</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="height" min="0" max="100" required />
            <label for="height">Map Height</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="startEnergy" min="0" max="10000" required />
            <label for="startEnergy">Animal starting energy</label>
          </div>
          <div class="input-wrapper">
            <input
              type="number"
              name="energyPassedToChild"
              pattern="/^(0(\.\d+)?|1(\.0+)?)$/"
              step="0.01"
              required
            />
            <label for="energyPassedToChild">Energy passed to child</label>
          </div>
          <div class="input-wrapper">
            <input
              type="number"
              name="jungleRatio"
              pattern=" /^(0(\.\d+)?|1(\.0+)?)$/"
              step="0.01"
              required
            />
            <label for="jungleRatio">Jungle ratio</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="moveEnergy" min="0" max="1000" required />
            <label for="moveEnergy">Energy required per move</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="startAnimalCount" min="2" max="1000" required />
            <label for="startAnimalCount">Number of animals at the start</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="grassEnergy" min="0" max="1000" required />
            <label for="grassEnergy">Energy gained from grass</label>
          </div>
          <div class="input-wrapper">
            <input type="number" name="dayLength" min="10" max="1000" required />
            <label for="grassEnergy">Day length</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="simulation-container">
        <div id="canvas-container" class="container">
          <canvas id="canvas"></canvas>
        </div>
        <div id="stats-container">
          <div id="globalStats" class="container">
            <span>Day: <span id="day">0</span></span>
            <span>Animals alive curently: <span id="alive">0</span></span>
            <span>Dominating genotype: <span id="genotype">none</span></span>
            <span>Average animal lifespan: <span id="lifespan">0</span></span>
          </div>
          <div id="selectedStats" class="container">
            <span>Selected animal: <span id="animalName">Animal</span></span>
            <span>Genotype: <span id="selectedGenotype">none</span></span>
            <span>Children count: <span id="childrenCount">0</span></span>
            <span>Status: <span id="status">dead</span></span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.ts" defer></script>
  </body>
</html>
